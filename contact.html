<!-- Bootstrap Personal profile page -->
<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Joe Finnegan's bootstrap Profile Page</title>
  <!--linking bootstrap stylesheet and fontawesome icons-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>

<body class ="container flex-center" style="margin-bottom:135px; background:url('images/light-veneer.png') no-repeat center center fixed; -webkit-background-size:cover; -moz-background-size:cover; -o-background-size: cover; background-size: cover;">
      <!-- Header section -->
      <header>
      <div class="row flex-center">
        <div class="col-md-2"><!-- this is blank space --></div>
        <div class="col-md-2 col-s-12 col-xs-12 text-center" style="background-color:#4aaaa5; height:70px; display:table;">
          <p style="display:table-cell; vertical-align:middle;">
            <h3 style="font-family: 'Georgia', Times, Times New Roman, serif; color:snow;">Joe Finnegan</h3>
          </p>
        </div>
        <div class="col-md-3"><!-- this is blank space --></div>
        <div class="col-md-3 col-xs-12 col-s-12 text-center" style="height:70px; display:table;">
          <p style="display:table-cell; vertical-align:middle;">
            <a href = "index.html" style="color:gray; margin:10px; font-size:13pt">About</a>
            <a href = "portfolio.html" style="color:gray; margin:10px; font-size:13pt">Portfolio</a>
            <a href = "contact.html" style="color:gray; margin:10px; font-size:13pt">Contact</a>
          </p>
        </div>
        <div class="col-md-2"><!-- this is blank space --></div>
      </div>
    </header>
      <div class="row" style="margin-top:20px">
        <div class="col-md-2"><!-- this is blank space --></div>
        <div class="col-md-5" style="margin-right:10px; background-color:snow; border-style:solid; border-color:#dddddd; border-width:0.5px;">
            <div class="form-area">  
                    <form role="form">
                                <h2 style="font-family: 'Georgia', Times, Times New Roman, serif;">Contact Form</h2>
                                <hr>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                </div>
                                <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>                 
                                </div>
                        
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" style="margin-bottom:15px;"  >Submit</button>
                    </form>
                </div>
        </div>
        <div class="col-md-3 col-s-12 col-xs-12 text-center" style="background-color:snow; border-style:solid; border-color:#dddddd; border-width:0.5px; padding-bottom:20px;">
          <h2 style="font-family: 'Georgia', Times, Times New Roman, serif;">Connect with Me</h2>
          <hr>
          <a href="http://www.linkedin.com/in/joe-finnegan-74404553/" style="margin:10px;"><i class="fa fa-linkedin-square fa-4x"></i></a>
          <a href="http://github.com/finne132" style="margin:10px;"><i class="fa fa-github-square fa-4x"></i></a>
          <a href="https://stackoverflow.com/users/9257560/joe-finnegan" style="margin:10px;"><i class="fa fa-stack-overflow fa-4x"></i></a>
        </div>
        <div class="col-md-2"><!-- this is blank space --></div>
      </div>
  <footer>
      <div class="navbar navbar-default navbar-fixed-bottom text-center" style="font-size:12px; font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif; background-color:#666666; height:100px; border-top: 8px solid #4aaaa5;">
          <div class="col-md-12 col-s-12 col-xs-12 navbar-text" style="color:snow;">
            <br>
            Copyright 2018 &copy; Joe Finnegan
          </div>
      </div>
  </footer>
</body>
</html>
